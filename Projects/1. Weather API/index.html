<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input-city" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="submit" onclick="searchTemperature()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Dhaka</h1>
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <h1 id="condition" class="lead">Clouds</h1>
        </div>
    </div>

    <!-- JavaScript -->
    <script>

       function searchTemperature(){
            const inputCity = document.getElementById('input-city').value;
            weatherCity(inputCity);
       }


       function weatherCity(inputCity){
            fetch('https://api.openweathermap.org/data/2.5/weather?q='+inputCity+'&appid=0b947cbe26d9fc4e960fa6e0d2ec7847')
            .then(res => res.json())
            .then(data => {
                const cityName = data.name;
                const temp = data.main.temp;
                const tempToDegree = temp - 273.16;
                const description = data.weather[0].description;
                
                document.getElementById('city').innerText = cityName;
                document.getElementById('temperature').innerText = tempToDegree.toFixed(2);
                document.getElementById('condition').innerText = description;
            })
       }

    </script>
</body>

</html>
